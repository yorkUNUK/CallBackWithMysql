spring.application.name=callbackWithMysql
server.port=8888

# Enterprise sign auto
sign.auto=1

sign.host=https://api.bestsign.info
sign.clientId=
sign.clientSecret=

sign.privateKey=
sign.enterpriseName=
sign.account=
sign.bizName=
sign.sealName=
sign.pushUrl=

# saveToMysql, depend on whether save to mysql or not, default is 0 (close)
saveToMysql=1
spring.datasource.url=jdbc:mysql://localhost:3306/publicCloud?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=19961119
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.tomcat.max-active=20
spring.datasource.dbcp2.max-idle=8
spring.datasource.dbcp2.min-idle=8
spring.datasource.dbcp2.initial-size=10

#callback message encrypt, default is 0 (close)
message.encrypt=0
message.token=
message.aesKey=

# healthCheck
management.endpoints.web.base-path=/
management.endpoints.web.path-mapping.health=healthcheck
management.endpoint.health.show-details=always

# logging
logging.level.org.apache.catalina.connector.ClientAbortException=off

